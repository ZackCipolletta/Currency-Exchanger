<html lang="en-US">

<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <div id="whole_page" class="container">

    <h1 class="container my-5 border">Global Currency Exchanger</h1>
    <div id="whole_page_minus_header" class="container pt-2 my-5 border">
      <p>Welcome to the Global Currency Exchanger.  Please make your selection below regarding which currencies you would like to exchange and the value of what you will be exchanging today.</p>

      <form id="availableFromCurrencies">
        <label for="currencySelection">Please select the currency you would like to exchange FROM:</label>
        <select name="currency" id="currency0Selection">
          <option>--select--</option>
        </select>
      </form>

      <form id="availableToCurrencies">
        <label for="currencySelection">Please select the currency you would like to exchange TO:</label>
        <select name="currency" id="currency1Selection">
          <option>--select--</option>
        </select>
      </form>

      <form id="amountForm">
        <label for="amount">Enter an amount <span id="currencyFrom"></span> to exchange:</label>
        <input id="amount" type="number" name="amount">
        <button type="submit" class="button" id="USD_exchangeAmount">submit</button>
      </form>
      <p id="showResponse"></p>

      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Currency</th>
              <th>Exchange Rate</th>
              <th>Converted Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>USD</td>
              <td>1.00</td>
              <td>100.00</td>
            </tr>
            <tr>
              <td>EUR</td>
              <td id="EUR"></td>
              <td id="EURx100"></td>
            </tr>
            <tr>
              <td>GBP</td>
              <td id="GBP"></td>
              <td id="GBPx100"></td>
            </tr>
            <tr>
              <td>JPY</td>
              <td id="JPY"></td>
              <td id="JPYx100"></td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>


  </div>
</body>

</html>
